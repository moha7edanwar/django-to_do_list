<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">إضافة مهمة</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} {% if task.completed %}(✓){% endif %}
                <a href="{% url 'delete_task' task.id %}">حذف</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
